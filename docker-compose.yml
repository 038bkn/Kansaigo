version: "3.8"

services:
  api:
    image: node:latest
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-8080}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:3000}
    command: >
      sh -c "cd api &&
            npm install &&
            npx ts-node src/scripts/seed.ts &&
            npm run dev"
