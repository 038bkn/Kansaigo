version: "3.8"

services:
  api:
    image: node:latest
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "${API_PORT:-8080}:3000"
    environment:
      - NODE_ENV=development
    command: >
      sh -c "cd api &&
            npm install &&
            npx ts-node src/scripts/seed.ts &&
            npm run dev"
